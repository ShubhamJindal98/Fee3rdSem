<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job_Application</title>
</head>
<body>
    <center>
        <h1>Job Application</h1>
    <!--Name email mobile address skills gender textarea nationality-->
        <input type="checkbox" id="record">
        <label for="record">Record this as Shubham@gmail.com</label>
        <br><br>
        <label for="first-name">Enter your first name:</label>
        <input type="text" id="first-name" placeholder="first name">
        <br><br>
        <label for="last-name">Enter your last name:</label>
        <input type="text" id="last-name" placeholder="last name">
        <br><br>
        <label for="father">Father's Name:</label>
        <input type="text" id="father" placeholder="father's name">
        <br><br>
        <p>Gender</p>
        <input type="radio" name="gender" id="male">
        <label for="gender">Male</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="gender">Female</label> 
        <br>
        <input type="radio" name="gender" id="raghav">
        <label for="gender">Others</label>
        <br><br>
        <label for="numbers">Mobile No:</label>
        <select name="number" id="numbers">
            <option value="+91">+91</option>
            <option value="+01">+01</option>
            <option value="+90">+90</option>
            <option value="+92">+92</option>
        </select>
        <input type="number" id="mobile">
        <br><br>
        <label for="address">Address:</label>
        <textarea name="address" id="address"></textarea><br><br>
        <label for="email">Email:</label>
        <input type="textarea">
        <br><br>
        <label for="skills">Skills:</label>
        <br><br>
        <label for="html">HTML</label>
        <input type="checkbox" id="html">
        <br><br>
        <label for="css">CSS</label>
        <input type="checkbox" id="css">
        <br><br>
        <label for="java">JAVA</label>
        <input type="checkbox" id="java">
        <br><br>
        <label for="script">JavaScript</label>
        <input type="checkbox" id="script">
        <br><br>
        <label for="dbms">DBMS</label>
        <input type="checkbox" id="dbms">
        <br><br>
        <label for="cn">CN</label>
        <input type="checkbox" id="cn">
        <br><br>
        <label for="os">Os</label>
        <input type="checkbox" id="os">
        <br><br>
        <label for="python">Python</label>
        <input type="checkbox" id="python">
        <br><br>
        <label for="c">C language</label>
        <input type="checkbox" id="c">
        <br><br>
        <label for="c++">C++</label>
        <input type="checkbox" id="c++">
        <br><br>
        <label for="nation">Country:</label>
        <select name="nation" id="nation">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="India">Australia</option>
            <option value="India">Japan</option>
            <option value="India">Other</option>
        </select>
        
        
    </center>
</body>
</html>
